services:
  web:
    build: .
    env_file:
      - .env
    environment:
      SECURE_SSL_REDIRECT: "0"
      SESSION_COOKIE_SECURE: "0"
      CSRF_COOKIE_SECURE: "0"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME:-blip}
      POSTGRES_USER: ${DB_USER:-blip}
      POSTGRES_PASSWORD: ${DB_PASS:-blip}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
