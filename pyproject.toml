[tool.black]
line-length = 100
target-version = ["py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["apps", "djangodemo"]
skip_glob = ["**/migrations/*.py"]

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = [
  "*/migrations/*",
  ".venv",
  "venv",
  "build",
  "dist",
]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "SIM", "S"]
ignore = [
  "S101",  # assert in tests
  "S104",  # bind to all interfaces (handled by env in prod)
]
